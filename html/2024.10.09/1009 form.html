<!doctype html>
<html lang="zn-ch">
<head>
    <meta charset="utf-8">
    <meta name="author" contect="PING-WEI LI">
    <title>表單</title>
    <link rel="stylesheet" href="1009-2.css">
    <style>
        p.font1 {
            font-family:"Times New Roman" , "Arial";
        }p.font2 {
            font-family:Arial , "Times New Roman";
        }
    </style>
</head>
<body>
<form action="cgi-bin/get.exe" method="get">
    <h1>請輸入會員資料</h1>
    <p>帳號：<input type="text" name="user" autofocus></p>
    <p>密碼：<input type="password" name="pwd" required></p>
</form>   
    <p>出生日期<input type="date" name="dd"></p>

    <p>是否同意用戶條款?<br>
    <input type="radio" name="eula" value="1" checked>同意<br>
    <input type="radio" name="eula" value="0" checked>不同意<br>
    </p>

    <p>上傳用戶同意書：<br>
        <input type="file" name="eulafile">
    </p>
    <p>
        <input type="submit" value="上傳檔案">
        <input type="reset" value="重新設定">
    </p>    
    
    <p>如何知道本網站?(可複選)<br>
        <input type="checkbox" name="htk" value="internet" checked>網路<br>
        <input type="checkbox" name="htk" value="news" checked>新聞<br>
        <input type="checkbox" name="htk" value="walk" checked>路過<br>
        <input type="checkbox" name="htk" value="ad" checked>廣告推薦<br>
    </p>

    <p>顏色選擇器：<input type="color" name="color1"></p>

    <p>好玩的拉桿：<input type="range" name="range" max="100" min="10"></p>

    <select name="select">
        <option value="value1">這是選項一</option>
        <option value="value2">選項二</option>
        <option value="value3">三</option>
    </select>

    <p>
        <meter value="75" max="100" min="0" high="85" low="60">
    </p>

    <p>
        <textarea name="name" cols="30" row="10">給個意見!</textarea>
    </p>

    <p><input type="submit" value="確認">
    <input type="reset" value="取消"></p>    

</body> 
</html>
