<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>ch26_5.html</title>
</head>
<body>
<script>
    var numInput = window.prompt("請輸入0-6數字" , "");
    switch (Number(numInput) ) {
      case 0:
        window.alert("星期日"); 
        break;
      case 1:
        window.alert("星期一");
        break;
      case 2:
        window.alert("星期二"); 
        break;
      case 3:
        window.alert("星期三");
        break;
      case 4:
        window.alert("星期四");
        break;
      case 5:
        window.alert("星期五"); 
        break;
      case 6:
        window.alert("星期六"); 
        break;
      default:
        window.alert("輸入錯誤");
    }
</script>
</body>
</html>
